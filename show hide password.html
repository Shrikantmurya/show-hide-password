<body>
<!--content start-->
<div class="container mt-5 pt-5 mb-5">
  <div class="row justify-content-center">
     <div class="col-md-6 col-lg-4 col-xl-4">
        <div class="card">
           <div class="card-body">
              <!--add class show_hide_password and add user define id-->
              <form action="#" method="post">
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group bg-light show_hide_password" id="form1">
                       <input type="password" class="form-control" id="password" value="Passwords" name="password"  placeholder="Enter Password" required="">
                       <div class="input-group-addon">
                          <a href="" id="test me"><i class="fa fa-lg fa-eye" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;" aria-hidden="true"></i></a>
                       </div>
                    </div>
                 </div>
                 <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group bg-light show_hide_password" id="form2">
                       <input type="password" class="form-control" id="password" value="Passwords" name="password"  placeholder="Enter Password" required="">
                       <div class="input-group-addon">
                          <a href="" id="test me"><i class="fa fa-lg fa-eye" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;" aria-hidden="true"></i></a>
                       </div>
                    </div>
                 </div>
                 <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <div class="input-group bg-light show_hide_password" id="form3">
                       <input type="password" class="form-control" id="password" value="Passwords" name="password"  placeholder="Enter Password" required="">
                       <div class="input-group-addon">
                          <a href="" id="test me"><i class="fa fa-lg fa-eye" style="padding-top: 10px; padding-left: 10px; padding-right: 10px;" aria-hidden="true"></i></a>
                       </div>
                    </div>
                 </div>
                 <script>
                    $(document).ready(function() {
                        $(".show_hide_password a").on('click', function(event) {
                            event.preventDefault();
                            var parentId = $(this).parent().parent().attr('id');
                            if($('#'+ parentId + '.show_hide_password input').attr("type") == "text"){
                                $('#'+ parentId + '.show_hide_password input').attr('type', 'password');
                                $('#'+ parentId + '.show_hide_password i').addClass( "fa-eye-slash" );
                                $('#'+ parentId + '.show_hide_password i').removeClass( "fa-eye" );
                            }else if($('#'+ parentId + '.show_hide_password input').attr("type") == "password"){
                                $('#'+ parentId + '.show_hide_password input').attr('type', 'text');
                                $('#'+ parentId + '.show_hide_password i').removeClass( "fa-eye-slash" );
                                $('#'+ parentId + '.show_hide_password i').addClass( "fa-eye" );
                            }
                        });
                    });
                 </script>
              </form>
           </div>
        </div>
     </div>
